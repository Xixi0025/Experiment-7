<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie &amp; Product Search - Dynamic Filtering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">Movie &amp; Product Search</h1>
            <p class="subtitle">Real-time filtering using JavaScript array methods</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search movies and products..."
                    autocomplete="off"
                >
                <button id="clearBtn" class="clear-btn" aria-label="Clear search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Results Count -->
        <div class="results-info">
            <p id="resultsCount" class="results-count"></p>
        </div>

        <!-- Items Grid -->
        <div id="itemsContainer" class="items-grid">
            <!-- Items will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results hidden">
            <svg class="no-results-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h2>No results found</h2>
            <p>Try searching for a different movie or product</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
